<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-5">
    <main class="bg-white w-[500px] mx-auto py-3 px-10 rounded-lg shadow-lg border-2 border-gray-200">
      <h1 class="text-3xl font-bold text-center mb-5">Registration Form</h1>
      <form id="form">
        <div class="flex gap-6 justify-between items-center py-3">
          <label for="name" class="font-semibold">Name</label>
          <input type="text" name="name" id="name" placeholder="Enter Full Name" required class="p-3 bg-gray-200 rounded-lg shadow-md placeholder:text-gray-600 w-64" />
        </div>
        <div class="flex justify-between items-center py-3">
          <label for="email" class="font-semibold">Email</label>
          <input type="email" name="email" id="email" placeholder="Enter Email" required class="p-3 bg-gray-200 rounded-lg shadow-md placeholder:text-gray-600 w-64" />
        </div>
        <div class="flex justify-between items-center py-3">
          <label for="password" class="font-semibold">Password</label>
          <input type="password" name="password" id="password" placeholder="Enter Password" required class="p-3 bg-gray-200 rounded-lg shadow-md placeholder:text-gray-600 w-64" />
        </div>
        <div class="flex justify-between items-center py-3">
          <label for="dob" class="font-semibold">Date of Birth</label>
          <input type="date" name="dob" id="dob" required class="p-3 bg-gray-200 rounded-lg shadow-md placeholder:text-gray-600 w-64" />
        </div>
        <div class="font-semibold py-2">
          <input type="checkbox" name="accepted" id="accepted" class="shadow" required />
          <label for="accepted"> Accept Terms & Conditions </label>
        </div>
        <input type="submit" value="Submit" class="bg-green-500 text-white px-8 py-4 rounded-lg font-semibold mt-2 mb-4 cursor-pointer" />
      </form>
    </main>

    <section class="bg-white w-[90%] mx-auto py-3 px-6 rounded-lg shadow-lg border-2 border-gray-200 my-6 overflow-auto">
      <h2 class="text-3xl font-bold text-center mb-5">Entries</h2>
      <div class="overflow-x-auto">
        <table class="table-auto w-full border-gray-300">
          <thead>
            <tr class="bg-gray-200">
              <th class="px-5 py-2 border-2">Name</th>
              <th class="px-5 py-2 border-2">Email</th>
              <th class="px-5 py-2 border-2">Password</th>
              <th class="px-5 py-2 border-2">DOB</th>
              <th class="px-5 py-2 border-2">Accepted Terms?</th>
            </tr>
          </thead>
          <tbody id="entries"></tbody>
        </table>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
